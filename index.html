	<body class="loading">
		<div id="wrapper">
			<div id="bg"></div>
			<div id="overlay"></div>
			<div id="main">
			
				<article id="me" class="panel">
					<header id="header">
						<h1>El Manouche</h1>
						<p>Software Engineer &nbsp;&bull;&nbsp; Web Developer</p>
						<nav>
							<ul>
								<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
								<li><a href="#" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
							</ul>
						</nav>
					</header>
				</article>

				<article id="contact" class="panel">
					<header>
						<h2>Contact Me</h2>
					</header>
					<form action="https://getsimpleform.com/messages?form_api_token=4afcccd110400f9c1ba1c409e543b918" method="post">
						<div>
							<div class="row">
								<div class="6u">
									<input type="text" name="name" placeholder="Name" />
								</div>
								<div class="6u">
									<input type="text" name="email" placeholder="Email" />
								</div>
							</div>
							<div class="row">
								<div class="12u">
									<input type="text" name="subject" placeholder="Subject" />
								</div>
							</div>
							<div class="row">
								<div class="12u">
									<textarea name="message" placeholder="Message" rows="8"></textarea>
								</div>
							</div>
							<div class="row">
								<div class="12u">
									<input type="submit" value="Send Message" />
								</div>
							</div>
						</div>
					</form>
				</article>
				
				<!-- Footer -->
					<footer id="footer">
						<span class="copyright">&copy; Untitled. Design: <a href="http://html5up.net">HTML5 UP</a>.</span>
					</footer>
